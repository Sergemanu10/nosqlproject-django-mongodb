<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>School Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        /* ================= SIDEBAR ================= */

        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(180deg, #2f3e4e, #243140);
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            margin: 8px 15px;
        }

        .menu li a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 18px;
            text-decoration: none;
            color: #ddd;
            border-radius: 10px;
            transition: 0.3s ease;
        }

        .menu li a:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }

        /* ================= CONTENT ================= */

        .content {
            margin-left: 260px;
            padding: 40px;
            min-height: 100vh;
        }

        /* ================= CUSTOM CARD (IMPORTANT) ================= */

        .custom-card {
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: 0.3s ease;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

    </style>
</head>

<body>

<!-- ================= SIDEBAR ================= -->

<div class="sidebar">
    <h3 class="logo">UNIVERSITE</h3>

    <ul class="menu">
        <li><a href="{% url 'dashboard' %}"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="{% url 'cours_list' %}"><i class="bi bi-book"></i> Cours</a></li>
        <li><a href="{% url 'etudiants_list' %}"><i class="bi bi-mortarboard"></i> Ã‰tudiants</a></li>
        <li><a href="{% url 'enseignants_list' %}"><i class="bi bi-person-badge"></i> Enseignants</a></li>
        <li><a href="{% url 'inscriptions_list' %}"><i class="bi bi-pencil-square"></i> Inscriptions</a></li>
    </ul>
</div>

<!-- ================= CONTENT ================= -->

<div class="content">

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

    {% block content %}
    {% endblock %}

</div>

<!-- ================= JS ================= -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

</body>
</html>
